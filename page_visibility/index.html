<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <h1>Page Visibility</h1>
        <br>
        <p>This project gives us the output as <i><b>hidden</b></i> if the user navigates out of the page.</p>
        <p>Else, it shows the output as <i><b>Visible</b></i> if the user stays in the page.</p>
        <br><br>
        <span id="hidden"></span>
        <span id="visible"></span>
    </div>
